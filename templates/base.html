{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>{% block title %}         {% endblock %}</title>


    {% block links %}

    {% endblock %}

    <style>
        .container {
            height: 99vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .main-content{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script src="{% static "js/telegram-web-app.js" %}"></script>
    <script src="{% static "js/jquery-3.7.1.min.js" %}"></script>
</head>
<body>
<div class="container">

{#    <header>#}
{#        <h6>its header</h6>#}
{#    </header>#}

    <main class="main-content">
        {% block content %}

        {% endblock %}
    </main>

    <footer>
        <h2>its footer</h2>
    </footer>
</div>

{% block script %}

{% endblock %}
</body>
</html>
